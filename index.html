<html lang="en">

<head>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, interactive-widget=resizes-content">

    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="css/list.css">

    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <link rel="icon" href="assets/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png"><!-- 180×180 -->

    <link rel="canonical" href="https://smthmind.com" />
    <link rel="manifest" href="manifest.webmanifest">

    <title>Something from Your Mind</title>
    <meta name="application-name" content="smthmind">
    <meta name="description"
      content="A space to collect your thoughts locally on your device and revisit them for reflection">

    <meta property="og:url" content="https://smthmind.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Something from Your Mind">
    <meta property="og:description"
      content="A space to collect your thoughts locally on your device and revisit them for reflection">

    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="smthmind.com">
    <meta property="twitter:url" content="https://smthmind.com/">
    <meta name="twitter:title" content="Something from Your Mind">
    <meta name="twitter:description"
      content="A space to collect your thoughts locally on your device and revisit them for reflection">
    <meta name="twitter:image" content="https://smthmind.com/assets/meta-image.png">

    <script defer src="https://cloud.umami.is/script.js"
      data-website-id="44a9c031-8e10-419b-a75e-ce79805e308d"></script>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="smthmind">
    <meta name="apple-mobile-web-app-title" content="smthmind">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="https://smthmind.com">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

<body>
  <div class="app">
    <form id="newItem">
      <div id="tagWrapper">
        →
        <input id="newItemTag" type="text" placeholder="add tag" autocomplete="on" name="tag" maxlength="16" />
      </div>

      <textarea id="newItemText" autofocus="true" placeholder="What's on your mind?"></textarea>

      <div class="newItemControls">
        <div class="sentimentSelect">

          <label for="angry" class="sentimentLabel">
            <input type="radio" id="angry" name="sentiment" value="angry">

            <img class="bg" src="assets/angry_bg.png" alt="background" />
            <img class="fg" src="assets/angry_fg.png" alt="angry" />
          </label>

          <label for="sad" class="sentimentLabel">
            <input type="radio" id="sad" name="sentiment" value="sad">

            <img class="bg" src="assets/sad_bg.png" alt="background" />
            <img class="fg" src="assets/sad_fg.png" alt="sad" />
          </label>

          <label for="neutral" class="sentimentLabel">
            <input type="radio" id="neutral" name="sentiment" value="neutral">

            <img class="bg" src="assets/neutral_bg.png" alt="background" />
            <img class="fg" src="assets/neutral_fg.png" alt="neutral" />
          </label>

          <label for="good" class="sentimentLabel">
            <input type="radio" id="good" name="sentiment" value="good">

            <img class="bg" src="assets/good_bg.png" alt="background" />
            <img class="fg" src="assets/good_fg.png" alt="good" />
          </label>

          <label for="happy" class="sentimentLabel">
            <input type="radio" id="happy" name="sentiment" value="happy">

            <img class="bg" src="assets/happy_bg.png" alt="background" />
            <img class="fg" src="assets/happy_fg.png" alt="happy" />
          </label>
        </div>

        <button class="actionButton">↩</button>

      </div>
    </form>

    <div id="wrapper">
      <div id="listHeader">
        <div id="listFilter"></div>
        <span id='clearFilter' onClick='getAndDisplayThoughts()'></span>
        <div class="menuItem" id="exportLink"></div>
        <div class="menuItem"><a href="https://tally.so/r/3E0OjL" target="_blank">Feedback ↗</a></div>
      </div>
      <div id="list"></div>
    </div>

  </div>

  <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
  <script src="https://unpkg.com/dexie-export-import/dist/dexie-export-import.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>

  <script src="main.js"></script>
  <script src="shortcuts.js"></script>

</body>

</html>
